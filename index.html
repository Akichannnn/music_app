<body>
  <main class="body_2">
  <main class="music-player" id="music-player">
      <div class="audio-playing">
      <p>Đang phát bài</p>
      <div>
   <h4 class="playing-track-name">
        i love you </h4>
      </div>
        </div>
    <!--===== music player =====-->
    <main class="audio-container">
      <audio class="audio"></audio>
        <div class="audio-img">
          <img class="img">
        </div>
         <video id="video" class="video"></video>
      <div class="title-sing">
         <h2 class="audio-title">Title of audio</h2>
        <h6 class="audio-singer">Singer name</h6>
        <button onclick="moreOptions()" class="more-options">   <i class="ti ti-plus"></i></button>
      </div>
          <ul class="options">
            <button onclick="turnOffOptions()" class="turnOff-options">
              <i class="ti ti-caret-down"></i></button>
              <hr>
          <ol class="addPlayList_local"><i class="ti ti-circle-plus"></i>thêm vào danh sách</ol>
          <ol class="downloads"><i class="ti ti-download"></i>tải xuống</ol>
          <ol class="setTime_Sleep"><i class="ti ti-moon"></i>hẹn giờ đi ngủ</ol>
          <ol class="share"><i class="ti ti-share-3"></i>chia sẻ</ol>
          <div class="list_playList_want_add_div">
            <button class="ti-caret-down-btn">
         <i class="ti ti-caret-down"></i>
            </button>
            <hr>
            <ul class="list_playList_want_add"></ul>
          </div>
      <button class="btn-remove"></button>
        </ul>
    <main class="audio-control">
        <div class="audio-progress">
          <input value="0" min="0" max="100" class="progress_test" type="range" step="1">
        <div class="current-time">
          00:00
        </div>
        <div class="duration">
          00:00
        </div>
      </div>
      <div class="audio-btns">
        <button  class="btn random">
          <i id="random" class="fa-solid fa-shuffle"></i>
        </button>
        <button class="btn skip-back">
          <i class="fa-solid fa-backward-step fa-1x"></i>
        </button>
        <button class="btn-p play">
         <i class="fa-solid fa-play fa-2x"></i>
        </button>

        <button  class="btn skip-forward">
          <i class="fa-solid fa-forward-step fa-1x"></i>
        </button>
         <button class="btn replay">
          <i id="replay" class="fa-solid fa-rotate"></i>
        </button>
      </div>
      <div class="Posted-on">   
      <h4>bài hát được đăng vào: </h4>
      <div class="posted">01/01/0000</div>
      <hr>
        <h4>số lượt xem: </h4>
        <p class="viwer">0</p>
      </div>
    </main>
  </main>
        <button id="menu">
          <i class="fa-solid fa-chevron-down"></i>
        </button>
  </main>
  <!--===== giao dien=====-->
  <header class="giao-dien">
    <nav class='thanh-cc'>
      <button class="icon-home">
         <i id="i-1" class="ti ti-home-filled"></i>
      </button>
      <button class="icon-search">
       <i id="i-2" class="ti ti-search"></i>
      </button>
      <button class="icon-library">
          <i id="i-3" class="ti ti-books"></i>
      </button>
       <button id="btn-play">
          <i id="pause" class="fa-solid fa-play fa-2x"></i>
          <i id="playtracks" class="fa-solid fa-pause fa-2x"></i>
      </button>
      <div class="menu-nhac">
      <div class="menu-phat-nhac">
     <div class="search-container"></div>
     <img class="img-img">
     <div class="text-menu-nhac">
      <p class="p-name"></p>
      <i class="i-artist"></i>
    </div>
      </div>
    </div>
    </nav>
  </header>
  <nav class="control">
    <img class="user-icon" src="img/new_icon.png">
    <h4 class="h4-1">good morning!</h4>
    <p class="tat-ca">
      tất cả
    </p>
    <p class="nhac-nhe">
      nhạc nhẹ
    </p>
    <p class="nhac-remix">
      nhạc remix
    </p>
